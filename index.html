<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./css/style.css">

  <title>My Gallery</title>

  </head>
  <body>
   <div class="container">
     <div class="profile">
       <div class="profile-img">
         <img src="./img/profilePhoto.png" alt="Profile Image">
       </div>

       <h3 class="name">Rodney Cotton</h3>
       <h4 class="location">Helsinki, Finland</h4>
     </div>

     <div class="cards">
       <div class="card">
         <p class="number">
           100
         </p>
         <p class="text">
           Posts
         </p>
       </div>

       <div class="card">
        <p class="number">
          2,242
        </p>
        <p class="text">
          Followers
        </p>
      </div>

      <div class="card">
        <p class="number">
          1,432
        </p>
        <p class="text">
          Following
        </p>
      </div>
     </div>

     <!-- Images -->

     <div class="posts">
       <div class="img1 g-img">
         <img src="./img/photo1.png" alt="Image 1" class="image">
       </div>

       <div class="img2 g-img">
        <img src="./img/photo2.png" alt="Image 2" class="image">
      </div>

      <div class="img3 g-img">
        <img src="./img/photo3.png" alt="Image 3" class="image">
      </div>

      <div class="img4 g-img">
        <img src="./img/photo_4.png" alt="Image 4" class="image">
      </div>

      <div class="img5 g-img">
        <img src="./img/photo5.png" alt="Image 5" class="image">
      </div>

      <div class="img6 g-img">
        <img src="./img/photo6.png" alt="Image 6" class="image">
      </div>

     </div>

<!-- Footer -->
<footer>
  <p>created by <a href="https://github.com/adekolatoniloba">@AdekolaToniloba</a>-DevChallenges.io</p>
</footer>
   </div>
  </body>
</html>
